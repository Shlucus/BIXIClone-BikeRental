<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIXI Bike Rental</title>

    <link rel="stylesheet" href="./assets/css/stylesheets.css">
    <script defer src="./assets/javascript/javascript-Project.js"></script>
</head>

<body>
    <div id="app_container">
        <img id="Bixi_logo" src="./assets/vectors/Bixi_logo.svg" alt="BIXI Vector">
        <h1>Bike Rental</h1>
        <br>

        <div id="input_container">
            
            <input id="nameInput" type="text" placeholder="First name">
            <input id="emailInput" type="email" placeholder="Email Address">
            <input id="stationInput" type="number" placeholder="Station ID">
            <button onclick="DisplaySearchResults()" id="search_butt">Search</button>
        </div>

        

        <div id="result"></div>

    </div>
</body>

</html>
