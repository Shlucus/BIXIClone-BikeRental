<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIXI Bike Rental</title>

    <link rel="stylesheet" href="./assets/css/stylesheets.css">
    <script defer src="./assets/javascript/javascript-Project.js"></script>
</head>

<body>
    <div id="app_container">

        <!-- The bixi header -->
        <div id="app_splash">
            <img id="Bixi_logo" src="./assets/vectors/Bixi_logo.svg" alt="BIXI Vector">
            <h1>Rent-A-Bike</h1>
        </div>

        <!-- Contains 1st user input  -->
        <div id="user_input_container">
            <h3>Please input your:</h3>
            <input id="name_Input" type="text" placeholder="First name">
            <input id="email_Input" type="email" placeholder="Email Address">
            <input id="station_Input" type="number" placeholder="Starting Station ID">
            <button onclick="DisplaySearchResults()" class="search_butt">Search</button>
        </div>

        <!-- Container for the results found in JS -->
        <div id="user_input_results"></div>

        <!-- Contains the 2nd user input prompt (initally hidden) -->
        <div id="trip_input_container" style="display: none;">
            <h2>Maxium Trip Duration</h2>

            <!-- Contains the Slider -->
            <div id="slider_container">
                <div id="slider_value">120 min</div>
                <div class="slide_container">
                    <input type="range" min="1" max="240" value="120" class="slider" id="myRange"
                        oninput="updateSliderValue(this.value)">
                </div>
            </div>

            <!-- Button to forward the users Slider value and find nearby stations -->
            <button id="confirm_trip_button" onclick="DisplayPossibleTrips()" class="search_butt">Next</button>
        </div>

        <!-- Container for the nearby station results found in JS -->
        <div id="trip_input_results"></div>

        <!-- Container for the additional station info should a user ask for it. -->
        <div id="station_aditional_info"></div>

    </div>
</body>

</html>
