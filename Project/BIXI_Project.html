<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIXI Bike Rental</title>

    <link rel="stylesheet" href="./assets/css/stylesheets.css">
    <script defer src="./assets/javascript/javascript-Project.js"></script>
</head>

<body>
    <div id="app_container">

        <div id="app_splash">
            <img id="Bixi_logo" src="./assets/vectors/Bixi_logo.svg" alt="BIXI Vector">
            <h1>Rent-A-Bike</h1>
            <!-- <br> -->
        </div>

        <div id="user_input_container">
            <h3>Please input your:</h3>
            <input id="nameInput" type="text" placeholder="First name">
            <input id="emailInput" type="email" placeholder="Email Address">
            <input id="stationInput" type="number" placeholder="Starting Station ID">
            <button onclick="DisplaySearchResults()" class="search_butt">Search</button>
        </div>



        <div id="user_input_results"></div>


        <div id="trip_input_container" style="display: none;">
            <h2>Maxium Trip Duration</h2>



            <div id="slider-container">
                <div id="slider-value">120 min</div>
                <div class="slidecontainer">
                    <input type="range" min="1" max="240" value="120" class="slider" id="myRange"
                        oninput="updateSliderValue(this.value)">
                </div>
            </div>


            <button id="confirmTripButton" onclick="DisplayPossibleTrips()" class="search_butt">Next</button>


        </div>



        <div id="trip_input_results"></div>

    </div>
</body>

</html>
